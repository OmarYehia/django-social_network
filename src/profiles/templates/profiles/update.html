{% extends 'base.html' %}

{% block title %}
My profile
{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row">
    <form class="updated-profile-form border rounded p-3" action="" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
         <img src="{{profile.avatar.url}}" class="avatar">

        {{ form | crispy }}
       <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>



{% endblock content %}
