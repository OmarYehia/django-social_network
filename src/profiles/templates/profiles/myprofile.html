{% extends 'base.html' %}

{% block title %}
My profile
{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}


{% if confirm %}
<li class="list-group-item list-group-item-success">Your profile has been updated </li>
{% endif %}
<div class="container py-4">
    <form class="updated-profile-form border rounded p-3" action="" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
        {{ form | crispy }}
       <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

{% endblock content %}
