{% load custom_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand px-4" href="{% url 'posts:posts-index' %}">Social Network</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav w-75 d-flex">
        
      <li class="nav-item ms-auto">
         {% if user.username %}
        <a class="nav-link" href="{% url 'profiles:my-profile-view' user.username %}">{{ profile.first_name }} {{ profile.last_name }}</a>
        {% endif %}
      </li>
      <li class="nav-item me-3 inbox-icon-container">
        <a class="nav-link inbox-icon" href="{% url 'messages:inbox' %}"><i class="fas fa-envelope"></i></a>
      </li>
      <li>
        <div class="nav-link" >{% show_notifications %}</div>
      </li>
    </ul>
  </div>



</nav>
